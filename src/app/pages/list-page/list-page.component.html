<div class="p-4 w-full">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    @for (card of list; track $index) {
    <div
      class="p-4 bg-gray-100 rounded-lg shadow cursor-pointer transition hover:bg-gray-200"
      (click)="viewCardList(card.id ?? null)"
    >
      <h3 class="text-md font-semibold text-gray-800">{{ card.title }}</h3>
    </div>
    }
    <div class="flex flex-col items-center justify-center p-6 text-gray-500">
      <p class="mt-2">No cards available. Click below to add one.</p>
      <button
        mat-button
        class="mt-3 bg-blue-500 text-white px-4 py-2 rounded-md"
        (click)="addCard()"
      >
        <mat-icon>add</mat-icon> Add New Card
      </button>
    </div>
  </div>
</div>
