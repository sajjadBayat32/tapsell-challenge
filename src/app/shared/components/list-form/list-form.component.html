<span
  mat-dialog-title
  class="!text-[20px] font-semibold"
  data-cy="list-dialog-title"
>
  {{ isEditMode ? "Edit List" : "Add List" }}
</span>

<mat-dialog-content>
  <form class="mt-4 space-y-6" [formGroup]="form" (submit)="onSubmit()">
    <div class="flex flex-col gap-2">
      <label for="title" class="text-sm font-medium text-gray-700 required">
        Title:
      </label>
      <input
        nz-input
        id="title"
        formControlName="title"
        placeholder="Enter the title"
        class="w-full px-3 py-2 border border-gray-300 rounded-md"
        data-cy="list-title-input"
      />
      <!-- <app-field-error-message
        [field]="form.controls.title"
      ></app-field-error-message> -->
    </div>

    <mat-dialog-actions class="flex justify-between items-center !px-0">
      <button
        mat-raised-button
        type="button"
        class="!rounded-md"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        mat-flat-button
        type="submit"
        class="!rounded-md"
        [disabled]="form.invalid"
        data-cy="submit-list-button"
      >
        {{ isEditMode ? "Update List" : "Add List" }}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
