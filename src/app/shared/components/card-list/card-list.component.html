<div class="p-4 bg-white rounded-xl shadow-md lg:w-[350px] w-[300px]">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-bold text-gray-800 mb-3 px-1.5">
      {{ title() }}
    </h2>
    @if(!isMain()){
    <div class="flex items-center gap-2">
      <button mat-icon-button (click)="editList()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteList()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    }
  </div>

  @if(list.length > 0 ){
  <div
    cdkDropList
    class="flex flex-col gap-5"
    (cdkDropListDropped)="drop($event)"
  >
    @for (card of list; track $index) {
    <div class="example-box">
      <app-card-item
        class="w-full"
        [data]="card"
        cdkDrag
        (listUpdated)="onListUpdated()"
      ></app-card-item>
    </div>
    }
  </div>
  }

  <button mat-button class="mt-3 w-full !rounded-md" (click)="addCard()">
    <mat-icon>add</mat-icon>
    Add New Card
  </button>
</div>
