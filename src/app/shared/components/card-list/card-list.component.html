<div class="p-4 bg-white rounded-xl shadow-md lg:w-[350px] w-[300px]">
  <h2 class="text-lg font-bold text-gray-800 mb-3 px-1.5 text-center">
    {{ title() }}
  </h2>

  @if(list.length > 0 ){
  <div
    cdkDropList
    class="flex flex-col gap-5"
    (cdkDropListDropped)="drop($event)"
  >
    @for (card of list; track $index) {
    <div class="example-box">
      <app-card-item
        class="w-full"
        [data]="card"
        cdkDrag
        (listUpdated)="onListUpdated()"
      ></app-card-item>
    </div>
    }
  </div>
  }

  <button
    mat-button
    class="mt-3 w-full !rounded-md"
    (click)="addCard()"
    data-cy="add-card-button"
  >
    <mat-icon>add</mat-icon>
    Add New Card
  </button>
</div>
