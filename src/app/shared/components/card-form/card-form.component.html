<h2 mat-dialog-title class="!text-[20px] font-semibold">
  {{ taskData ? "Update" : "Add" }} Task Card
</h2>
<mat-dialog-content>
  <form class="mt-4 space-y-6" [formGroup]="form" (submit)="onSubmit()">
    <div class="space-y-4 pb-8">
      <div class="flex flex-col gap-2">
        <label for="title" class="text-sm font-medium text-gray-700 required">
          Title:
        </label>
        <input
          nz-input
          id="title"
          formControlName="title"
          placeholder="Enter the title"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        />
        <!-- <app-field-error-message
          class="mb-1"
          [field]="form.controls.title"
        ></app-field-error-message> -->
      </div>

      <div class="flex flex-col gap-2">
        <label
          for="description"
          class="text-sm font-medium text-gray-700 required"
        >
          Description:
        </label>
        <input
          nz-input
          id="description"
          formControlName="description"
          placeholder="Enter the description"
          class="w-full px-3 py-2 border border-gray-300 rounded-md"
        />
        <!-- <app-field-error-message
          [field]="form.controls.description"
        ></app-field-error-message> -->
      </div>
    </div>

    <mat-dialog-actions class="flex justify-between items-center !px-0">
      <button
        mat-raised-button
        type="button"
        class="!rounded-md"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        mat-flat-button
        type="submit"
        class="!rounded-md"
        [disabled]="form.invalid"
      >
        {{ taskData ? "Update" : "Add" }} Task
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
