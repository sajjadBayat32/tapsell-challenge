<mat-card class="card rounded-lg cursor-pointer px-4 pt-2 pb-5">
  <mat-card-header class="!grow">
    <mat-card-title class="!text-lg !w-full">
      <div class="flex justify-between items-center -ms-3">
        <mat-checkbox
          [checked]="data().done"
          (change)="toggleDone($event.checked)"
        >
        </mat-checkbox>
        <div class="flex gap-1">
          {{ data().title }}
        </div>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col gap-4 pb-2">
      <span class="text-gray-400">
        {{ data().date | date : "MM-dd-YYYY" }}
      </span>
      <p>{{ data().description }}</p>
    </div>
  </mat-card-content>
  @if(editable()){

  <mat-card-footer>
    <div class="flex w-full items-center justify-between gap-2 px-4 mt-3">
      <button
        mat-flat-button
        class="!rounded-md"
        (click)="editCard()"
        data-cy="card-edit-button"
      >
        Edit
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-flat-button
        class="!rounded-md"
        (click)="deleteCard(data()._id || '')"
        data-cy="card-delete-button"
      >
        Delete
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-footer>
  }
</mat-card>
