<mat-card class="card rounded-lg cursor-pointer px-4 py-2">
  <mat-card-header class="!p-2 !grow">
    <mat-card-title class="!text-lg !w-full">
      <div class="flex justify-between items-center">
        <div class="flex gap-1">
          <span class="font-medium" data-cy="card-title-input">Title:</span>
          {{ data().title }}
        </div>

        <mat-checkbox
          [checked]="data().done"
          (change)="toggleDone($event.checked)"
        >
        </mat-checkbox>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col gap-2">
      <div class="flex gap-1">
        <span class="font-semibold">Description:</span>
        <p>{{ data().description }}</p>
      </div>
      <div class="flex gap-1">
        <span class="font-semibold">Date:</span
        >{{ data().date | date : "MM-dd-YYYY" }}
      </div>
    </div>
  </mat-card-content>

  <mat-card-footer>
    <div class="flex gap-2 justify-end">
      <button mat-button (click)="editCard()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="deleteCard(data()._id || '')">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
